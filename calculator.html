<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>

        <img src="Icon.png" class="icono">
        <i class="fa-solid fa-bars"></i>
        <nav class="opciones" id="menu">
            <ul class="lista">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="quienes somos.html">Quienes somos</a></li>
            </ul>
        </nav>
    </header>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="subcontainer">
            <div class="buttons-container">
                <button class="btn operator" data-action="delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn operator" data-action="clear">C</button>
                <button class="btn operator" data-action="divide">รท</button>
                <button class="btn operator" data-action="multiply">x</button>
    
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator" data-action="subtract">-</button>
    
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator" data-action="add">+</button>
    
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
    
                <button class="btn operator equals" data-action="equals">=</button>
            
                <button class="btn operator ac">
                    <label
                      for="themeToggle"
                      class="themeToggle st-sunMoonThemeToggleBtn"
                      type="checkbox"
                    >
                      <input type="checkbox" id="themeToggle" class="themeToggleInput" />
                      <svg
                        width="18"
                        height="18"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        stroke="none"
                      >
                        <mask id="moon-mask">
                          <rect x="0" y="0" width="20" height="20" fill="white"></rect>
                          <circle cx="11" cy="3" r="8" fill="black"></circle>
                        </mask>
                        <circle
                          class="sunMoon"
                          cx="10"
                          cy="10"
                          r="8"
                          mask="url(#moon-mask)"
                        ></circle>
                        <g>
                          <circle class="sunRay sunRay1" cx="18" cy="10" r="1.5"></circle>
                          <circle class="sunRay sunRay2" cx="14" cy="16.928" r="1.5"></circle>
                          <circle class="sunRay sunRay3" cx="6" cy="16.928" r="1.5"></circle>
                          <circle class="sunRay sunRay4" cx="2" cy="10" r="1.5"></circle>
                          <circle class="sunRay sunRay5" cx="6" cy="3.1718" r="1.5"></circle>
                          <circle class="sunRay sunRay6" cx="14" cy="3.1718" r="1.5"></circle>
                        </g>
                      </svg>
                    </label>
                  </button>
                  
                <button class="btn number">0</button>
                <button class="btn number">.</button>
            </div>
        </div>
    </div>
    

    <script src="calculator.js"></script>
</body>
</html>
